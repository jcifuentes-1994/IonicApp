<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Username" labelPlacement="floating" placeholder="Ingrese Username"></ion-input>
  </ion-item>
  <ion-input type="password" label="Password" value="">
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
  </ion-input>
  <ion-button>Login</ion-button>
</ion-content>
