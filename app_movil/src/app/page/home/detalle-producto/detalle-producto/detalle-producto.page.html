<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle Producto</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>SKU: {{producto.sku}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Marca: {{producto.compania}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Stock: {{producto.stock}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Precio: {{producto.precio}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
</ion-content>
